<!DOCTYPE html>
<html lang="en">

<head>
<title>DIFF</title>

<!--meta-->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="author" content="Mark Hillard">
<meta name="description" content="A good looking and easy to use diff tool.">
<meta name="keywords" content="diff, diff tool, diff checker, compare code">

<!--favicons-->
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/manifest.json">
<link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#1a936f">
<link rel="shortcut icon" href="./favicons/favicon.ico">
<meta name="msapplication-config" content="./favicons/browserconfig.xml">
<meta name="theme-color" content="#cef2c4">

<!--styles-->
<link rel="stylesheet prefetch prerender" href="https://fonts.googleapis.com/css?family=Passion+One|Source+Code+Pro:400,600,700" data-noprefix>
<link rel="stylesheet" href="./css/styles.css">

<!--html5 shiv-->
<!--[if lt IE 9]><script src="./js/html5shiv-printshiv.min.js"></script><![endif]-->

<!--dependencies-->
<script src="./js/prefixfree.min.js"></script>
<script src="./js/diffview.min.js"></script>
<script src="./js/difflib.min.js"></script>
</head>

<body>
    <div class="container">
        <h1><a href="https://github.com/markhillard/DIFF">Diff</a></h1>
        <section id="diff" class="row">
            <div class="col">
                <label for="baseText">Base Text:</label>
                <textarea id="baseText" spellcheck="false"></textarea>
            </div>
            <div class="col">
                <label for="newText">New Text:</label>
                <textarea id="newText" spellcheck="false"></textarea>
            </div>
        </section>
        <section id="viewType" class="row">
            <div class="col">
                <label for="contextSize">Context Size:</label><input id="contextSize" type="number" min="0" step="1" value="2" onchange="contextUpdate();" onkeyup="contextUpdate();">
            </div>
            <div class="col">
                <a class="button" onclick="diff(0);">Side by Side &harr;</a><a class="button" onclick="diff(1);">Inline &varr;</a><a class="button" onclick="clearAll();">Clear &times;</a>
            </div>
        </section>
        <div id="diffOutput">
            <a class="fullscreen" title="Expand" onclick="fullScreen(this);"></a>
        </div>
    </div>
    
    <!--initialize diff-->
    <script src="./js/main.min.js"></script>
</body>
</html>
